<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="main.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <main>
            <!-- HERO -->
            <div id="hero">
                <img src="img/arrow.png" class="btn" id="btn-prev">
                <img src="images/slider01.jpg" class="source active">
                <img src="images/slider02.jpg" class="source">
                <img src="images/slider03.jpg" class="source">
                <img src="img/arrow.png" class="btn" id="btn-next">

                <div id="nav">
                    <img src="img/selected-v2.png" class="active">
                    <img src="img/not-selected-v2.png">
                    <img src="img/not-selected-v2.png">
                </div><!-- end #nav -->
            </div><!-- end #hero -->

            <!-- Navigation -->
            <nav>
                <ul>
                    <li class="btn"><a href="index.html">Home</a></li>
                    <li class="btn"><a href="events.html">Events</a></li>
                    <li class="btn active"><a href="contact.html">Contact</a></li>
                    <li class="btn ext"><a href="http://www.spacex.com/news">News</a></li>
                </ul>
            </nav>

            <section id="form-wrapper">
                <form action="success.html">
                    <div class="align">
                        <h2>Feedback</h2>
                    </div>

                    <div class="row align">
                        <label for="name">Name</label>
                        <span id="error-name" class="error">Did you remember to write your name?</span>
                        <input type="text" name="name" size="22">
                    </div>

                    <div class="row align">
                        <label for="email">eMail</label>
                        <span id="error-email" class="error">Some part of the email is not correct</span>
                        <input type="email" name="email" placeholder="example@email.com" size="30">
                    </div>

                    <div class="row align">
                        <label for="message">Message</label>
                        <span id="error-message" class="error">Did you remember to write your message?</span>
                        <textarea name="message" rows="6" cols="35"></textarea>
                    </div>

                    <div class="row align">
                        <a href="javascript:;" id="btn-submit">Send Feedback</a>
                    </div>
                </form>
            </section>
        </main>
        <footer>
            <script src="js/contact.js"></script>
            <script src="js/script.js"></script>
        </footer>
    </body>
</html>
